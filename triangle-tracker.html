<!DOCTYPE html>
<html lang="en=US">

<head>
    <title>Triangle Tracker</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
</head>

<body>
    <h1>Triangle Tracker</h1>
    <p>Enter three values to find out if they form a triangle</p>
    <div>
        <form>
            <label for="value1">1st side</label>
            <input id="value1" type="number">
            <label for="value2">2nd side</label>
            <input id="value2" type="number">
            <label for="value3">3rd side</label>
            <input id="value3" type="number">

            <button type="submit">Submit</button>
        </form>

        <h2>Results</h2>
        <p id="output"></p>
    </div>
</body>

</html>
